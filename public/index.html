<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/signin.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row p-0">
            <div id="logo_section" class="col-md-6 p-0 d-md-block d-none position-relative">
                <div id="img1_container">
                    <img id="logo1_img" src="assets/logo/social-media.webp" alt="">
                </div>

                <div id="img2_container">
                    <img id="logo2_img" src="assets/logo/social-media2.webp" alt="">
                </div>

                <div id="circle"></div>

                <div class="container-fluid">
                    <div class="d-flex vh-100 flex-column justify-content-end pb-4">
                        <p id="logo" class="text-white w-100">WebChat</p>
                        <p class="text-white w-100">Connect the world</p>
                    </div>
                </div>
            </div>

            <div id="form_section" class="col-md-6 p-0">
                <div class="container-fluid">
                    <div class="row justify-content-center pt-4 vh-100 position-relative">
                        <!-- signin signup form container -->
                        <div id="form_body" class="col-md-10 p-0 cards rounded-top rounded-bottom">
                            
                            <div id="btn_container" class="d-flex justify-content-between bg-white">
                                <button id="signin_switch" class="switch_btn active w-50 p-2 text-white font-weight-bold">SIGNIN</button>
                                <button id="signup_switch" class="switch_btn w-50 p-2 text-white font-weight-bold">SIGNUP</button>
                            </div>

                            <div id="form_container" class="bg-white py-2">
                                <!-- sigin section -->
                                <div id="signin_container" class="w-100 bg-white pt-4 px-4">

                                    <!-- error message -->
                                    <span id="signin_form_error" class="form_error p-1 mb-3"></span>

                                    <!-- signin form -->
                                    <form id="signin_form" action="" method="POST" class="w-100">
                                        <div class="form-group">
                                            <label for="signin_name" class="px-1 d-inline-block bg-white">Username</label>
                                            <div class="input_container d-flex justify-content-center align-items-center">
                                                <i class="material-icons mx-2">mail</i>
                                                <input type="text" id="signin_name" name="signin_name" class="w-100 mt-1 p-2" placeholder="Enter email" required>
                                            </div>
                                        </div>
            
                                        <div class="form-group">
                                            <label for="signin_password" class="px-1 d-inline-block bg-white">Password</label>
                                            <div class="input_container d-flex justify-content-center align-items-center">
                                                <i class='fas fa-lock mx-2'></i>
                                                <input type="password" id="signin_password" name="signin_password" class="w-100 mt-1 p-2" placeholder="Enter password" required>
                                            </div>
                                        </div>
            
                                        <div class="form-group mb-2">
                                            <button type="submit" id="signin_btn" name="signin_btn" class="w-100 rounded-top rounded-bottom text-white p-2">LOGIN</button>
                                        </div>
                                    </form>
                    
                                    <p class="text-right mb-3"><a href="">Forgot Password?</a></p>
                                </div>    
                                
                                <!-- sigup container -->
                                <div id="signup_container" class="w-100 bg-white pt-4 px-4">

                                    <!-- error message -->
                                    <span id="signup_form_error" class="form_error p-1 mb-3">hello</span>

                                    <!-- signin form -->
                                    <form id="signup_form" action="/" method="POST" class="w-100">
                                        <div class="form-group">
                                            <label for="signup_name" class="px-1 d-inline-block bg-white">Username</label>
                                            <div class="input_container d-flex justify-content-center align-items-center">
                                                <i class="material-icons mx-2">person</i>
                                                <input type="text" id="signup_name" name="signup_name" class="w-100 mt-1 p-2" placeholder="Enter username" required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="signup_email" class="px-1 d-inline-block bg-white">Email</label>
                                            <div class="input_container d-flex justify-content-center align-items-center">
                                                <i class="material-icons mx-2">mail</i>
                                                <input type="email" id="signup_email" name="signup_email" class="w-100 mt-1 p-2" placeholder="Enter email" required>
                                            </div>
                                        </div>
            
                                        <div class="d-flex">
                                            <div class="form-group w-50 mr-2">
                                                <label for="signup_password" class="px-1 d-inline-block bg-white">Password</label>
                                                <div class="input_container d-flex justify-content-center align-items-center">
                                                    <i class='fas fa-lock mx-2'></i>
                                                    <input type="password" id="signup_password" name="signup_password" class="w-100 mt-1 p-2" placeholder="Enter password" required>
                                                </div>
                                            </div>
                                            <div class="form-group w-50 ml-3">
                                                <label for="signup_confirm_password" class="px-1 d-inline-block bg-white">Confirm Password</label>
                                                <div class="input_container d-flex justify-content-center align-items-center">
                                                    <i class='fas fa-lock mx-2'></i>
                                                    <input type="password" id="signup_confirm_password" name="signup_confirm_password" class="w-100 mt-1 p-2" placeholder="Confirm password" required>
                                                </div>
                                            </div>
                                        </div>
            
                                        <div class="form-group mb-2">
                                            <button type="submit" id="signup_btn" name="signup_btn" class="w-100 rounded-top rounded-bottom text-white p-2">SIGNUP</button>
                                        </div>
                                    </form>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/landing_page.js"></script>
    <script src="js/signin.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
